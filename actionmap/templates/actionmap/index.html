<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Click Save</title>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:400,700" rel="stylesheet">

    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    {% csrf_token %}
    <script type="text/javascript">
        var _site_url = "{{ site_url }}";
    </script>
    {% load static %}
    <link rel="stylesheet" href="{% static "actionmap/css/main.css" %}"/>
    <script src="{% static "actionmap/js/utils.js" %}" type="text/javascript"></script>
    <script src="{% static "actionmap/js/api_calls.js" %}" type="text/javascript"></script>
    <script src="{% static "actionmap/js/map_manipulation.js" %}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" id="map">

        </div>
        <div class="col-12">
            <ul id="addresses">
            </ul>
        </div>
    </div>
</div>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWeNVJbwuU0u8AD1X5jrWLFcJ8VTzulmY&callback=initMap">
</script>
</body>
</html>
